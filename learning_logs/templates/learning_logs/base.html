<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XIKOTODAY</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #f8f8f8;
        border-bottom: 1px solid #e7e7e7;
        padding: 10px 0;
      }
      .navbar a {
        color: #777;
        text-decoration: none;
        padding: 15px;
        display: inline-block;
      }
      .navbar a:hover {
        background-color: #e7e7e7;
      }
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
      }
      .navbar-header {
        display: flex;
        align-items: center;
      }
      .navbar-toggle {
        display: none; /* Hide for now, can be implemented for mobile */
      }
      .navbar-collapse {
        display: flex;
        justify-content: space-between;
      }
      .nav {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }
      .nav li {
        display: inline-block;
      }
      .page-header {
        border-bottom: 1px solid #e7e7e7;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      .copyright-container {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translate(0%, -50%);
      padding: 20px;
      border-radius: 10px;
      background-color: F8F8FF;
      z-index: 1;
    }
    .year-info {
      font-size: 12px;
      
    }
    </style>
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <!-- Toggle button for mobile, can be implemented later -->
          </button>
          <a class="navbar-brand" href="{% url 'learning_logs:index' %}">XIKOTODAY</a>
        </div>
        <div id="navbar" class="navbar-collapse">
          <ul class="nav">
            <li><a href="{% url 'learning_logs:topics' %}">加入社团</a></li>
          </ul>
          <ul class="nav navbar-right">
            <!-- Additional navigation items can go here -->
          </ul>
        </div>
      </div>
    </nav>
      <div class="copyright-container">
    <div class="year-info">© 2024-至今 胡哲涵</div>
    <div class="copyright">All rights reserved.</div>
  </div>
    <div class="container">
      <div class="page-header">
        {% block header %}{% endblock header %}
      </div>
      <div>
        {% block content %}{% endblock content %}
      </div>
    </div><!-- /container -->
  </body>
</html>
